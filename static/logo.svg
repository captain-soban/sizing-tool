<svg xmlns="http://www.w3.org/2000/svg" width="240" height="60" viewBox="0 0 240 60">
  <title>Planning Poker Logo</title>
  
  <!-- Logo Icon - Poker Chips Stack -->
  <g transform="translate(10, 15)">
    <!-- Bottom chip -->
    <ellipse cx="15" cy="28" rx="13" ry="4" fill="#991b1b" opacity="0.7"/>
    <circle cx="15" cy="25" r="13" fill="#dc2626" stroke="#991b1b" stroke-width="1"/>
    <circle cx="15" cy="25" r="9" fill="#fecaca" stroke="#dc2626" stroke-width="0.5"/>
    <circle cx="15" cy="25" r="6" fill="#dc2626"/>
    <text x="15" y="28" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">5</text>
    
    <!-- Middle chip -->
    <ellipse cx="17" cy="22" rx="13" ry="4" fill="#1e40af" opacity="0.7"/>
    <circle cx="17" cy="19" r="13" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
    <circle cx="17" cy="19" r="9" fill="#dbeafe" stroke="#2563eb" stroke-width="0.5"/>
    <circle cx="17" cy="19" r="6" fill="#2563eb"/>
    <text x="17" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">3</text>
    
    <!-- Top chip -->
    <ellipse cx="19" cy="16" rx="13" ry="4" fill="#059669" opacity="0.7"/>
    <circle cx="19" cy="13" r="13" fill="#10b981" stroke="#059669" stroke-width="1"/>
    <circle cx="19" cy="13" r="9" fill="#d1fae5" stroke="#10b981" stroke-width="0.5"/>
    <circle cx="19" cy="13" r="6" fill="#10b981"/>
    <text x="19" y="16" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="white">8</text>
  </g>
  
  <!-- Text Logo -->
  <g transform="translate(55, 15)">
    <!-- "Planning" text -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1e40af">Planning</text>
    
    <!-- "Poker" text -->
    <text x="0" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#dc2626">Poker</text>
    
    <!-- Subtitle -->
    <text x="0" y="52" font-family="Arial, sans-serif" font-size="9" fill="#6b7280">Story Point Estimation Tool</text>
  </g>
  
  <!-- Decorative elements -->
  <g transform="translate(200, 15)">
    <!-- Playing cards -->
    <rect x="0" y="8" width="12" height="16" rx="1" fill="white" stroke="#1e40af" stroke-width="0.5"/>
    <text x="6" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#1e40af">13</text>
    
    <rect x="8" y="12" width="12" height="16" rx="1" fill="white" stroke="#dc2626" stroke-width="0.5"/>
    <text x="14" y="22" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#dc2626">21</text>
    
    <rect x="16" y="16" width="12" height="16" rx="1" fill="white" stroke="#059669" stroke-width="0.5"/>
    <text x="22" y="26" text-anchor="middle" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#059669">?</text>
  </g>
</svg>